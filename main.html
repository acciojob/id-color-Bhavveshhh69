<!DOCTYPE html>
<html>
<head>
  <style>
    #yellow {
      background-color: yellow;
      border: 1px solid green;
    }
    #red {
      background-color: red;
      border: 1px solid black;
    }
    #green {
      background-color: green;
      border: 1px solid yellow;
    }
  </style>
</head>
<body>
  <p id="yellow">This is a yellow paragraph with a green border.</p>
  <p id="red">This is a red paragraph with a black border.</p>
  <p id="green">This is a green paragraph with a yellow border.</p>
</body>
</html>
